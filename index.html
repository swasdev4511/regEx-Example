<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegEx Demo Project</title>
  </head>
  <body>
    <div>
      <h2>
        RegEx to test if String ends with <b><i>_numericVal.pdf</i></b>
      </h2>
    </div>
    <hr />
    <div>
      <h3>Dataset :</h3>
      <hr />
      <ul id="datasetList"></ul>
    </div>
    <div>

          color: black;
        "

      </div>
    </div>
    <script src="index.js" defer></script>
